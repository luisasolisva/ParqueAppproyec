<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParqueApp - Reserva tu parqueadero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ParqueApp</h1>
            <p>Reserva tu espacio en el parqueadero de manera rápida y fácil</p>
        </div>
    </header>
    <section id="reservation">
        <div class="container">
            <h2>Haz tu reserva ahora</h2>
            <form action="#" method="POST">
                <label for="name">Nombre completo</label>
                <input type="text" id="name" name="name" required placeholder="Ingresa tu nombre completo">
                
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">
                
                <label for="vehicle">Tipo de vehículo</label>
                <select id="vehicle" name="vehicle" required>
                    <option value="car">Auto</option>
                    <option value="motorcycle">Motocicleta</option>
                </select>
                
                <label for="date">Fecha de reserva</label>
                <input type="date" id="date" name="date" required>
                
                <button type="submit">Reservar ahora</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2025 ParqueApp. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
